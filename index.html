<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Création d'utilisateur</title>
    <link rel="stylesheet" type="text/css" href="../AppGeneral-SW/assets/css/style.css">
    <script src="../AppGeneral-SW/assets/js/script.js"></script>
</head>
<body>
    <div class="main-conteneur">
        <fieldset>
            <legend>Création d'utilisateur</legend>
            <form action="" method="POST">
                <p>Remplissez les champs suivants pour vous créer un utilisateur. Il vous permettra d'utiliser l'API :)</p>
                <label for="nom">Nom :</label><br>
                <input type="text" id="nom" name="nom" required><br><br>
        
                <label for="courriel">Courriel :</label><br>
                <input type="email" id="courriel" name="courriel" required><br><br>
        
                <label for="mot_de_passe">Mot de passe :</label><br>
                <input type="password" id="mot_de_passe" name="mot_de_passe" required><br><br>
        
                <button type="submit" id="bouton_submit" onclick="">Enregistrer</button> 

            </form>
        </fieldset>
    </div>
    <div class="conteneur2">
        <fieldset>
            <legend>Générer une nouvelle clé</legend>
            <form action="" method="PUT">
                <p>Tu as une mémoire à court terme, tu as perdu ta clé d'API? Génères-en une nouvelle!</p>
        
                <label for="courriel">Courriel :</label><br>
                <input type="email" id="courriel" name="courriel_cle" required><br><br>
        
                <label for="mot_de_passe">Mot de passe :</label><br>
                <input type="password" id="mot_de_passe" name="mot_de_passe_cle" required><br><br>
        
                <button type="submit" id="bouton_submit_cle" onclick="">Générer!</button> 

            </form>
        </fieldset>
    </div>
</body> 
</html>
