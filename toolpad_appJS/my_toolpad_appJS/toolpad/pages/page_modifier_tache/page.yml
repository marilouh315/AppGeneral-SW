# yaml-language-server: $schema=https://raw.githubusercontent.com/mui/mui-toolpad/v0.1.54/docs/schemas/v1/definitions.json#properties/Page

apiVersion: v1
kind: page
spec:
  title: Modifier une tâche
  display: shell
  authorization:
    allowAll: true
  content:
    - component: Text
      name: markdown
      props:
        mode: text
        value: Modifier une tâche
        variant: h1
      layout:
        verticalAlign: center
        horizontalAlign: center
    - component: Text
      name: markdown3
      props:
        mode: text
        value: 1)- Sélectionnez un ID de tâche
        variant: subtitle2
    - component: DataGrid
      name: dataGrid
      props:
        rows:
          $$jsExpression: donnerIDTaches.data
        columns:
          - field: id
            type: number
          - field: titre
            type: string
            width: 242
      layout:
        height: 240
    - component: PageRow
      name: pageRow
      props:
        justifyContent: start
      children:
        - component: PageColumn
          name: pageColumn
          layout:
            columnSize: 1
          children:
            - component: Text
              name: markdown1
              layout:
                columnSize: 1
                horizontalAlign: center
              props:
                mode: text
                value: AU COMPLET
                variant: h3
            - component: Text
              name: markdown4
              props:
                mode: text
                value:
                  "Paramètres : id de la tâche, titre de la tâche, description de la tâche,
                  les dates et le statut"
                variant: h6
        - component: PageColumn
          name: pageColumn1
          layout:
            columnSize: 1
          children:
            - component: Text
              name: markdown2
              layout:
                columnSize: 1
                horizontalAlign: center
              props:
                mode: text
                value: Statut de la tâche
                variant: h3
            - component: Text
              name: markdown12
              props:
                mode: text
                value: "Paramètres : id de la tâche et le statut de la tâche"
                variant: h6
    - component: PageRow
      name: pageRow1
      props:
        justifyContent: start
      children:
        - component: Container
          name: container
          children:
            - component: PageRow
              name: pageRow4
              props:
                justifyContent: start
              children:
                - component: Text
                  name: markdown5
                  props:
                    mode: text
                    value: 2)- Entrez un titre pour la tâche
                    variant: subtitle2
                - component: TextField
                  name: textField
                  props:
                    isRequired: true
            - component: PageRow
              name: pageRow5
              props:
                justifyContent: start
              children:
                - component: Text
                  name: markdown6
                  props:
                    mode: text
                    value: 3)- Entrez une description de la tâche
                    variant: subtitle2
                - component: TextField
                  name: textField1
            - component: PageRow
              name: pageRow6
              props:
                justifyContent: start
              children:
                - component: Text
                  name: markdown7
                  props:
                    mode: text
                    value: 4)- Entrez une date de début
                    variant: subtitle2
                - component: DatePicker
                  name: datePicker
                  props:
                    defaultValue: 2023-03-04
            - component: PageRow
              name: pageRow7
              props:
                justifyContent: start
              children:
                - component: Text
                  name: markdown8
                  props:
                    mode: text
                    value: 5)- Entrez une date d'échéance
                    variant: subtitle2
                - component: DatePicker
                  name: datePicker1
                  props:
                    defaultValue: 2023-03-05
            - component: PageRow
              name: pageRow8
              props:
                justifyContent: start
              children:
                - component: Text
                  name: markdown9
                  props:
                    mode: text
                    value: 6)- Entrez le statut de la tâche
                    variant: subtitle2
                - component: Select
                  name: select2
                  props:
                    fullWidth: true
                    options:
                      - "true"
                      - "false"
                    defaultValue: "false"
            - component: PageRow
              name: pageRow3
              props:
                justifyContent: start
              children:
                - component: Button
                  name: button
                  layout:
                    horizontalAlign: center
                  props:
                    size: medium
                    content: Enregistrer modifs
                    onClick:
                      $$jsExpressionAction: modifierTacheQuery.call()
                - component: Text
                  name: markdown13
                  props:
                    mode: text
                    value:
                      $$jsExpression: modifierTacheQuery.data.message
                    variant: subtitle2
                    loading: false
                  layout:
                    horizontalAlign: end
        - component: Container
          name: container1
          children:
            - component: PageRow
              name: pageRow9
              props:
                justifyContent: start
              children:
                - component: Text
                  name: markdown10
                  props:
                    mode: text
                    value: 2)- Entrez le statut de la sous-tâche
                    variant: subtitle2
                - component: Select
                  name: select3
                  props:
                    fullWidth: true
                    options:
                      - "true"
                      - "false"
                    defaultValue: "false"
            - component: PageRow
              name: pageRow10
              props:
                justifyContent: start
              children:
                - component: Button
                  name: button1
                  layout:
                    horizontalAlign: center
                  props:
                    size: medium
                    content: Enregistrer modifs
                    color: secondary
                    onClick:
                      $$jsExpressionAction: modifierStatutQuery.call()
                - component: Text
                  name: markdown14
                  layout:
                    horizontalAlign: end
                  props:
                    mode: text
                    value:
                      $$jsExpression: modifierStatutQuery.data.message
                    variant: subtitle2
                    loading: false
    - component: Button
      name: button2
      props:
        variant: text
        content: Retour au menu principal
        onClick:
          $$navigationAction:
            page: projet_session
            parameters: {}
        color: secondary
  queries:
    - name: donnerIDTaches
      mode: query
      query:
        kind: rest
        url:
          $$jsExpression: "`https://app-taches.onrender.com/api/liste_taches/all`"
        headers:
          - name: Authorization
            value:
              $$env: API_KEY
        method: GET
        transform: "return data.result.map((taches) => {\r

          \  return {\r

          \    id: taches.id,\r

          \    titre: taches.titre\r

          \  }\r

          });"
        transformEnabled: true
        searchParams: []
      parameters:
        - name: Authorization
          value:
            $$env: API_KEY
    - name: modifierTacheQuery
      mode: mutation
      query:
        kind: rest
        url:
          $$jsExpression: "`https://app-taches.onrender.com/api/liste_taches/tache/`"
        headers: [{ name: Authorization, value: { $$env: API_KEY } }]
        method: PUT
        searchParams: []
        body:
          kind: raw
          content:
            $$jsExpression: "`{\r

              \    \"titre_tache\":\"${parameters.titre_tache}\",\r

              \    \"description\":\"${parameters.description}\",\r

              \    \"date_debut\":\"${parameters.date_debut}\",\r

              \    \"date_echeance\":\"${parameters.date_echeance}\",\r

              \    \"complete_tache\":${parameters.complete_tache},\r

              \    \"id_tache\": ${parameters.id_tache}\r

              }`"
          contentType: application/json
      parameters:
        - name: Authorization
          value:
            $$env: API_KEY
        - name: titre_tache
          value:
            $$jsExpression: textField.value
        - name: description
          value:
            $$jsExpression: textField1.value
        - name: date_debut
          value:
            $$jsExpression: datePicker.value
        - name: date_echeance
          value:
            $$jsExpression: datePicker1.value
        - name: complete_tache
          value:
            $$jsExpression: select2.value
        - name: id_tache
          value:
            $$jsExpression: dataGrid.selection.id
    - name: modifierStatutQuery
      mode: mutation
      query:
        kind: rest
        url:
          $$jsExpression:
            "`https://app-taches.onrender.com/api/liste_taches/tache/update\
            _statut`"
        headers:
          - name: Authorization
            value:
              $$env: API_KEY
        body:
          kind: raw
          content:
            $$jsExpression: "`{\r

              \    \"complete_tache\": ${parameters.complete_tache},\r

              \    \"id_tache\":${parameters.id_tache}\r

              }`"
          contentType: application/json
        method: PUT
        searchParams: []
      parameters:
        - name: Authorization
          value:
            $$env: API_KEY
        - name: complete_tache
          value:
            $$jsExpression: select3.value
        - name: id_tache
          value:
            $$jsExpression: dataGrid.selection.id
    - name: donnerTachesDetail
      mode: query
      query:
        kind: rest
        url:
          $$jsExpression:
            "`https://app-taches.onrender.com/api/liste_taches/detail/${par\
            ameters.id_tache}`"
        headers:
          - name: Authorization
            value:
              $$env: API_KEY
        method: GET
        transform: return data.result.taches;
        transformEnabled: true
      parameters:
        - name: id_tache
          value:
            $$jsExpression: dataGrid.selection.id
        - name: Authorization
          value:
            $$env: API_KEY
