# yaml-language-server: $schema=https://raw.githubusercontent.com/mui/mui-toolpad/v0.1.54/docs/schemas/v1/definitions.json#properties/Page

apiVersion: v1
kind: page
spec:
  title: Ajouter sous tâche
  display: shell
  authorization:
    allowAll: true
  content:
    - component: Text
      name: markdown
      props:
        mode: text
        value: Ajouter une sous-tâche
        variant: h1
      layout:
        horizontalAlign: center
        verticalAlign: center
    - component: PageRow
      name: pageRow
      props:
        justifyContent: start
      children:
        - component: Text
          name: markdown1
          layout:
            columnSize: 1
          props:
            mode: text
            value: 1)- Sélectionnez une tâche à assigner à votre sous-tâche   -->
            variant: subtitle2
        - component: PageColumn
          name: pageColumn
          layout:
            columnSize: 1
          children:
            - component: Button
              name: button2
              layout:
                horizontalAlign: end
              props:
                content: Refresh
                onClick:
                  $$jsExpressionAction: donnerIDTaches.refetch()
            - component: DataGrid
              name: dataGrid
              layout:
                columnSize: 1
                height: 276
              props:
                rows:
                  $$jsExpression: donnerIDTaches.data
                columns:
                  - field: id
                    type: number
                  - field: titre
                    type: string
                    width: 168
                  - field: complete
                    type: boolean
    - component: PageRow
      name: pageRow1
      props:
        justifyContent: start
      children:
        - component: Text
          name: markdown2
          props:
            mode: text
            value: 2)- Entrez un titre pour la sous-tâche
            variant: subtitle2
        - component: TextField
          name: textField
          props:
            isRequired: true
            fullWidth: true
    - component: PageRow
      name: pageRow2
      props:
        justifyContent: start
      children:
        - component: Text
          name: markdown3
          props:
            mode: text
            value: 3)- Entrez un  statut pour la sous-tâche
            variant: subtitle2
        - component: Select
          name: select
          props:
            fullWidth: true
            isRequired: true
            options:
              - "true"
              - "false"
            defaultValue: "false"
    - component: Button
      name: button
      props:
        size: large
        content: Ajouter
        onClick:
          $$jsExpressionAction: "ajouterSousTacheQuery.call()\r\n"
    - component: PageRow
      name: pageRow3
      props:
        justifyContent: start
      children:
        - component: Text
          name: markdown4
          props:
            mode: text
            value: Vos sous-tâches
            variant: h6
        - component: Button
          name: button3
          layout:
            horizontalAlign: end
          props:
            content: Refresh
            fullWidth: true
            color: secondary
            onClick:
              $$jsExpressionAction: donnerSousTaches.refetch()
    - component: DataGrid
      name: dataGrid1
      props:
        rows:
          $$jsExpression: donnerSousTaches.data
        columns:
          - field: titre_sous_tache
            type: string
            width: 356
          - field: complete_sous_tache
            type: boolean
      layout:
        height: 248
    - component: Button
      name: button1
      props:
        color: secondary
        fullWidth: false
        variant: text
        content: Retour au menu principal
        onClick:
          $$navigationAction:
            page: projet_session
            parameters: {}
  queries:
    - name: donnerIDTaches
      mode: query
      query:
        kind: rest
        url:
          $$jsExpression: "`https://app-taches.onrender.com/api/liste_taches/all`"
        headers:
          - name: Authorization
            value:
              $$env: API_KEY
        method: GET
        transform: return data.result;
        transformEnabled: true
        searchParams: []
      parameters:
        - name: Authorization
          value:
            $$env: API_KEY
    - name: ajouterSousTacheQuery
      mode: mutation
      query:
        kind: rest
        url:
          $$jsExpression: "`https://app-taches.onrender.com/api/liste_taches/sous_tache`"
        headers:
          - name: Authorization
            value:
              $$env: API_KEY
        body:
          kind: raw
          content:
            $$jsExpression: "`{\r

              \  \"id_tache\":${parameters.id_tache},\r

              \  \"titre_sous_tache\":\"${parameters.titre_sous_tache}\",\r

              \  \"complete_sous_tache\":${parameters.complete_sous_tache}\r

              }`"
          contentType: application/json
        method: POST
        searchParams: []
      parameters:
        - name: id_tache
          value:
            $$jsExpression: dataGrid.selection.id
        - name: titre_sous_tache
          value:
            $$jsExpression: textField.value
        - name: complete_sous_tache
          value:
            $$jsExpression: select.value
        - name: Authorization
          value:
            $$env: API_KEY
    - name: donnerSousTaches
      mode: query
      query:
        kind: rest
        url:
          $$jsExpression:
            "`https://app-taches.onrender.com/api/liste_taches/detail/${par\
            ameters.id_tache}`"
        headers:
          - name: Authorization
            value:
              $$env: API_KEY
        method: GET
        transform: return data.result.taches[0].sous_taches;
        transformEnabled: true
      parameters:
        - name: id_tache
          value:
            $$jsExpression: dataGrid.selection.id
        - name: Authorization
          value:
            $$env: API_KEY
